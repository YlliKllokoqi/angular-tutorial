<div class="row">
    <div class="col-xs-12">
        <button (click)="onNewRecipe()" class="btn btn-success">Neues Rezept</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <app-recipe-item
             *ngFor="let recipe of recipes; let i = index"
             [recipe]="recipe"
             [recipeId]="i"
             ></app-recipe-item>
        </ul>
    </div>
</div>
